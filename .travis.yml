notifications:
  email: false

sudo: false

language: node_js

node_js:
  - '6.11.2'
  - '8.4.0'

before_script:
  - 'npm install -g webpack'

before_install:
  - 'npm i'

script:
  - 'npm test'

after_success:
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose

before_deploy:
  - 'npm run-script build'

deploy:
  provider: npm
  skip_cleanup: true
  email: info@inveniosoftware.org
  api_key:
    secure: ""
  on:
    tags: true
    repo: inveniosoftware/invenio-charts-js
    branch: master
    node: '6.11.2'
